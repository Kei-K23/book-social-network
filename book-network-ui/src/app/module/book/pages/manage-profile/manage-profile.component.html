<div>
  <h3 class="text-2xl mx-10 my-10">Update your profile</h3>
  <div class="mx-10 flex justify-between items-start gap-10">
    <div class="flex flex-col">
      <div *ngIf="userRequest.profilePicture" class="avatar" >
        <div class="bg-neutral text-neutral-content w-[300px] h-[280px] mb-3 rounded">
          <img [alt]="userRequest.firstName" [src]="selectedImage"/>
        </div>
      </div>
      <div class="avatar placeholder" *ngIf="!userRequest.profilePicture">
        <div class="bg-neutral text-neutral-content w-[300px] h-[280px] mb-3 rounded">
          <span class="text-3xl">{{userRequest?.firstName?.charAt(0)}}</span>
        </div>
      </div>
      <input
        (change)="onFileSelected($event)"
        type="file"
        class="file-input w-full max-w-xs"
        accept="image/*"
      />
    </div>
    <div class="flex-1">
      <div class="w-full">
        <div class="flex items-center justify-between gap-4">
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">First Name</span>
            </div>
            <input
              [(ngModel)]="userRequest.firstName"
              type="text"
              name="firstName"
              placeholder="Firstname"
              class="input input-bordered w-full"
            />
          </label>
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Last Name</span>
            </div>
            <input
              [(ngModel)]="userRequest.lastName"
              type="text"
              name="lastName"
              placeholder="Last Name"
              class="input input-bordered w-full"
            />
          </label>
        </div>
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Email</span>
          </div>
          <input
            [(ngModel)]="userRequest.email"
            type="email"
            name="Email"
            placeholder="Email"
            class="input input-bordered w-full"
          />
        </label>
        <div class="flex items-center justify-between gap-4 mt-4">
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Password</span>
            </div>
            <input
              [(ngModel)]="userRequest.password"
              type="password"
              name="password"
              placeholder="Password"
              class="input input-bordered w-full"
            />
          </label>
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Confirm Password</span>
            </div>
            <input
              [(ngModel)]="confirmPassword"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="input input-bordered w-full"
            />
          </label>
        </div>
        <label class="form-control mt-4">
          <div class="label">
            <span class="label-text">Bio</span>
          </div>
          <textarea
            name="bio"
            [(ngModel)]="userRequest.bio"
            class="textarea textarea-bordered h-24"
            placeholder="Tell about your"
          ></textarea>
        </label>
        <div class="flex items-center gap-4 mt-5">
          <button (click)="onSave()" class="btn btn-primary">Save</button>
          <button (click)="onCancel()" class="btn btn-neutral">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
