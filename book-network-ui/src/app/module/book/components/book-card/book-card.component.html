<div class="card bg-base-100 shadow-xl"
[class.shareable]="book.shareable" [class.archived]="book.archived"
>
  <figure>
    <img class="w-full h-[260px]" [src]="bookCover" alt="Book Cover Image" />
  </figure>
  <div class="card-body">
    <h2 class="card-title line-clamp-1">{{ book.title }}</h2>
    <h3 class="truncate">Author: {{ book.author }}</h3>
    <h3 class="truncate">ISBN: {{ book.isbn }}</h3>
    <h3 class="truncate">Owner: {{ book.owner }}</h3>
    <hr />
    <p class="line-clamp-3">{{ book.synopsis }}</p>
    <hr />
    <div class="flex items-center gap-2">
      <app-rating [rate]="book.rate || 0" />
      <span *ngIf="book.rate">{{ book.rate }}</span>
    </div>
    <hr />
    <div class="flex items-center justify-between gap-3" *ngIf="!manage">
      <div class="tooltip" data-tip="Show detail">
        <button (click)="onShowDetail()" class="btn btn-sm">
          <i
            class="fas fa-circle-info text-[20px] text-blue-600"
          ></i>
        </button>
      </div>
      <div class="tooltip" data-tip="Borrow">
        <button (click)="onBorrow()" class="btn btn-sm">
          <i
            class="fas fa-list-check text-[20px] text-blue-600"
          ></i>
        </button>
      </div>
      <div class="tooltip" data-tip="Feedback">
        <button (click)="onFeedback()"  onclick="feedback_modal.showModal()" class="btn btn-sm">
          <i
            class="fas fa-comment text-[20px] text-pink-600"
          ></i>
        </button>
      </div>
      <div class="tooltip" data-tip="Favorite">
        <button (click)="onFavorite()" class="btn btn-sm">
          <i
            class="fas fa-heart text-[20px] text-red-600"
          ></i>
        </button>
      </div>
    </div>
    <div class="flex items-center justify-between gap-3" *ngIf="manage">
      <div class="tooltip" data-tip="Edit">
        <button (click)="onEdit()" class="btn btn-sm">
        <i
          class="fas fa-edit text-[20px] text-blue-600"
        ></i>
        </button>
      </div>
      <div class="tooltip" data-tip="Share">
        <button (click)="onShare()" class="btn btn-sm">
          <i
            class=" fas fa-share-nodes text-[20px] text-green-600"
          ></i>
        </button>
      </div>
      <div class="tooltip" data-tip="Archive">
        <button (click)="onArchive()" class="btn btn-sm">
          <i
            class="fas fa-archive text-[20px] text-yellow-600"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
